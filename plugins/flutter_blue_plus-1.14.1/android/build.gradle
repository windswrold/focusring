group 'com.boskokg.flutter_blue_plus'
version '1.0'

apply plugin: 'com.android.library'
apply from: './aar_tools.gradle'

android {
    compileSdkVersion 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21
    }

    namespace 'com.boskokg.flutter_blue_plus'
}

dependencies {
//    compileOptions files('libs/SdkApiJar-V1.0.0.221128.0.aar')
//    provided files('libs/SdkApiJar-V1.0.0.221128.0.aar.aar')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly fileTree(include: ['*.aar'],dir:"libs")
//    compileOnly files("$flutterRoot/bin/cache/artifacts/engine/android-arm/flutter.jar")
    compileOnly("androidx.annotation:annotation:1.0.0")
}